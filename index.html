<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bougainville Independence Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            background: black;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* ÂèØË∞ÉÊï¥ÈÄèÊòéÂ∫¶ */
            z-index: -1;
        }

        .countdown-container {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(255, 215, 0, 0.5);
            text-align: center;
            max-width: 700px;
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 3px solid #000000;
            position: relative;
            overflow: hidden;
        }

        .clock-hands {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #000000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .hour-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 30%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.3) 100%);
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            border-radius: 3px 3px 0 0;
            z-index: 1;
        }

        .minute-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 40%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.15) 50%, rgba(0, 0, 0, 0.25) 100%);
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            border-radius: 2px 2px 0 0;
            z-index: 2;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        .flag-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
        }

        .flag-svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 1.2em;
            color: #000000;
            margin-bottom: 0;
            margin-top: 20px;
            font-weight: 800;
            padding: 0 15px;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 25px 0;
        }

        .clock-spacer {
            width: 60px;
            flex-shrink: 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px 8px;
            min-width: 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-unit:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .time-value {
            font-size: 2.2em;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.9em;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .end-date {
            font-size: 1.1em;
            color: #000000;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 20px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .hashtags {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .countdown-container {
                padding: 25px 20px;
                max-width: 500px;
            }

            h1 {
                font-size: 1.2em;
                padding: 0 10px;
            }

            .subtitle {
                font-size: 0.9em;
                padding: 0 10px;
            }

            .countdown {
                padding: 0 10px;
                gap: 8px;
            }

            .time-unit {
                min-width: 65px;
                padding: 12px 10px;
            }

            .time-value {
                font-size: 1.8em;
            }

            .time-label {
                font-size: 0.75em;
            }

            .end-date {
                font-size: 0.95em;
            }

            .clock-spacer {
                width: 40px;
            }

            .hashtags {
                font-size: 0.85em;
            }

            .flag-container {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="clock-hands">
            <div class="hour-hand" id="hourHand"></div>
            <div class="minute-hand" id="minuteHand"></div>
            <div class="clock-center"></div>
        </div>
        
        <div class="content-wrapper">
            <div class="flag-container">
            <svg class="flag-svg" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
                <!-- Blue background -->
                <rect width="900" height="600" fill="#00247D"/>
                
                <!-- White outer circle -->
                <circle cx="450" cy="300" r="240" fill="#FFFFFF"/>
                
                <!-- Green triangles ring -->
                <g id="triangles">
                    <!-- Triangle pattern repeated around circle -->
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(22.5 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(45 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(67.5 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(90 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(112.5 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(135 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(157.5 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(180 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(202.5 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(225 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(247.5 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(270 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(292.5 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(315 450 300)"/>
                    <path d="M 450 90 L 420 120 L 480 120 Z" fill="#009B3A" transform="rotate(337.5 450 300)"/>
                    <!-- White triangles between green -->
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(11.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(33.75 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(56.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(78.75 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(101.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(123.75 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(146.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(168.75 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(191.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(213.75 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(236.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(258.75 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(281.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(303.75 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(326.25 450 300)"/>
                    <path d="M 450 105 L 430 120 L 470 120 Z" fill="#FFFFFF" transform="rotate(348.75 450 300)"/>
                </g>
                
                <!-- Black inner circle -->
                <circle cx="450" cy="300" r="170" fill="#000000"/>
                
                <!-- Upe (hat) - simplified version -->
                <g id="upe">
                    <!-- Red/white striped hat -->
                    <path d="M 410 230 L 450 180 L 490 230 L 480 380 L 420 380 Z" fill="#DC143C"/>
                    <path d="M 430 230 L 450 200 L 470 230 L 465 380 L 435 380 Z" fill="#FFFFFF"/>
                    <path d="M 445 230 L 450 215 L 455 230 L 453 380 L 447 380 Z" fill="#DC143C"/>
                </g>
            </svg>
        </div>
        
        <h1>Autonomous Region of Bougainville</h1>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">---</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">--</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="clock-spacer"></div>
            <div class="time-unit">
                <span class="time-value" id="minutes">--</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">--</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="subtitle">Independence Countdown</div>

        <div class="end-date" id="endDate">Target: September 1, 2027</div>
        <div class="hashtags">#Bougainville #Independence2027</div>
        </div>
    </div>

    <script>
        // Target date: September 1, 2027
        const endDate = new Date('2027-09-01T00:00:00');
        
        function updateClockHands() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate angles (0 degrees = 12 o'clock)
            const hourAngle = (hours * 30) + (minutes * 0.5); // 30 degrees per hour + 0.5 degrees per minute
            const minuteAngle = (minutes * 6) + (seconds * 0.1); // 6 degrees per minute + 0.1 degrees per second
            
            document.getElementById('hourHand').style.transform = 
                `translate(-50%, -100%) rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = 
                `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
        }
        
        function updateCountdown() {
            const now = new Date();
            const difference = endDate - now;

            if (difference <= 0) {
                const flagHTML = document.querySelector('.flag-container').outerHTML;
                document.querySelector('.countdown-container').innerHTML = 
                    flagHTML +
                    '<h1>üéâ Independence Day!</h1>' +
                    '<div class="subtitle">Bougainville is Independent</div>';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Initial update
        updateClockHands();
        updateCountdown();
        
        // Update every second
        setInterval(() => {
            updateClockHands();
            updateCountdown();
        }, 1000);
    </script>
</body>
</html>
